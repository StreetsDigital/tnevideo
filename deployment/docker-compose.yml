version: '3.8'

services:
  # Catalyst Auction Server
  catalyst:
    build:
      context: https://github.com/thenexusengine/tne_springwire.git
      dockerfile: Dockerfile
    container_name: catalyst
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"  # Only accessible from localhost (nginx proxies external traffic)
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - catalyst-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: catalyst-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-catalyst}
      POSTGRES_USER: ${DB_USER:-catalyst}
      # SECURITY: Require DB_PASSWORD to be explicitly set (no default)
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Error: DB_PASSWORD environment variable is required. Set a strong password (min 16 characters).}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - catalyst-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-catalyst}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: catalyst-redis
    restart: unless-stopped
    # SECURITY: Require REDIS_PASSWORD to be explicitly set (no default)
    # Use ${REDIS_PASSWORD:?...} syntax to enforce password requirement
    command: >
      sh -c '
      if [ -z "${REDIS_PASSWORD}" ]; then
        echo "Error: REDIS_PASSWORD environment variable is required. Set a strong password (min 16 characters)." >&2;
        exit 1;
      fi;
      redis-server
      --appendonly yes
      --maxmemory 1024mb
      --maxmemory-policy allkeys-lru
      --requirepass "${REDIS_PASSWORD}"
      '
    volumes:
      - redis-data:/data
    networks:
      - catalyst-network
    healthcheck:
      test: >
        sh -c 'redis-cli
        -a "${REDIS_PASSWORD}"
        ping | grep -q PONG'
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: catalyst-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx-logs:/var/log/nginx
    depends_on:
      catalyst:
        condition: service_healthy
    networks:
      - catalyst-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # PostgreSQL Automated Backup
  backup:
    build:
      context: .
      dockerfile: Dockerfile.backup
    container_name: catalyst-backup
    restart: unless-stopped
    environment:
      POSTGRES_HOST: catalyst-postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${DB_NAME:-catalyst}
      POSTGRES_USER: ${DB_USER:-catalyst}
      # SECURITY: Require DB_PASSWORD (enforced by postgres service check above)
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Error: DB_PASSWORD environment variable is required}
      BACKUP_CRON: ${BACKUP_CRON:-0 2 * * *}  # Daily at 2 AM
      RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
      RETENTION_WEEKS: ${BACKUP_RETENTION_WEEKS:-4}
      RETENTION_MONTHS: ${BACKUP_RETENTION_MONTHS:-3}
      S3_BUCKET: ${BACKUP_S3_BUCKET:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
      TZ: ${TZ:-UTC}
      IMMEDIATE_BACKUP: ${IMMEDIATE_BACKUP:-false}
    volumes:
      - backup-data:/backups
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - catalyst-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  catalyst-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  backup-data:
    driver: local
